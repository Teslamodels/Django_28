{% extends 'base.html' %}

{% block content %}

    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }}</p>
        <a href="{% url 'logout' %}">Log out</a>
    {% else %}:
        <a href="{% url 'login' %}">Log in</a>
        <a href="{% url 'signin' %}">Sign in</a>
    {% endif %}

{% endblock content %}
